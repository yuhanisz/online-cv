experiences:
  title: Experiences
  info:
  - role: Business Analyst
    time: Jan 2024 - Present
    company: Silverlake Digital INX Sdn Bhd
    details: |
      - Assist to gather requirement by identifying user needs and recommend solution to client.
      - Develop Functional Specification Document, test scripts, user guide for solutions
      - Actively perform application testing to confirm system function according to requirements
      - Act as a liaison between development team and stakeholder throughout the implementation
      - Analyzing. developing and proposing enhancements to current business processes, reports and application in order to optimize system effectiveness.
      - Continuously improved application system by analyzing user feedback and implementing design enhancement to ensure more intuitive and user-friendly interface.
  - role: Professional Services Engineer / Business Analyst
    time: Jan 2022 – Nov 2023
    company: Juris Technologies Sdn Bhd
    details: |
       - Subject matter expert on the banking processes, workflows and guide customers on using Juris solution. Prepare and execute customer education on the system.
       - Facilitate discovery sessions to uncover customer’s requirement and prepare the documentation.
       - Configure Juris software on non-programming level according to the customer’s environment.
       - Facilitate and execute the User Acceptance Test and work with programmer to fix any defects.
       - Analyze and understand system requirements, design specification and business values.
       - Develop, design and document tests and test cases. Prepare and execute scripts to automate rules execution and automation.
       - Design and execute automated tests to verify manual and automated results.
       - Report defects and retest resolved bugs and defects.
       - Report test coverage and document test results during.
  - role: Operation Support
    time: May 2019 – Dec 2021
    company: Silverlake Structured Services Sdn Bhd
    details: |
       - Prepare monthly Staff Utilization report
       - Prepare early of the month and bi-weekly Outstanding Issues or Change Request report
       - Monitor the department project progress and prepare justification report on exceeded project schedule
       - Prepare the statistic report to present Issues and Change Request by customers
       - Plan and organize training for internal staff and provide the project code for their timesheet
       - Trainer for Microsoft Excel Intermediate level

